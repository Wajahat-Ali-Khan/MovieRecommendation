{% extends 'web/base.html' %}

{% block title %}Register{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-10 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="card-title text-center">Register for an Account</h3>
                    {% if error_message %}
                        <p class="text-danger text-center"><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'web/form_template.html' %}
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer text-center">
                    Already have an account? <a href="{% url 'login' %}" class="btn btn-link">Click here to log in</a>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
